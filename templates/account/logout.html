{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock %}


{% block content %}
    <div class="container">
        <h1>Logout</h1>
    <p>Are you sure?</p>
        <form action="{% url 'account_logout' %}" method ="POST">
            {% csrf_token %}

            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Log out</button>
        </form>


    </div>


{% endblock %}
